<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="registration-form-container">
      <h1>Registration form</h1>
      <p>Please fill out this form with the required information</p>
      <div class="only-form-container">
        <form action="">
          <fieldset>
            <!-- email -->
            <label for="email">Enter your email: <input id="email" name="email" type="email" required></label>
            <!-- password -->
            <label for="password">Create a password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,} required"></label>
            <!-- repeat password -->
            <label for="password-repeat">Repeat your password: <input id="password-repeat" name="password-repeat" type="password" pattern="[a-z0-5]{8,} required"></label>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="register_btn">Register</button>
          </fieldset>

        </form>
      </div>
      <a href="index2.html" class="link">
        <div class="logIn">
          <p>already have an account?</p>
        </div>
      </a>
    </div>
  </body>
</html>
